    <style>
        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(orange, red);;
        }
        .container{
            height: 100%;
            display: flex;
            margin-left: 20px;
            margin-right: 20px;
            overflow-y: scroll;
            justify-content: center;
            align-items: center;
        }
        p{
            color: white;
            font-size: 16px;
            text-align: justify;
            margin-bottom: 50px;
        }

          display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div style="justify-content: center; text-align: center">
        <p>
        </p>
        <div id="paypal-button-container"></div>
    </div>
</div>


<script>
      function payWithPayPal(amount) {
        paypal
          .Buttons({

        	  createOrder: function(n, t) {
                  return t.order.create({
                	  "intent": "CAPTURE",
                      purchase_units: [{
                          amount: {
                              value:amount
                          }
                      }]
                  })
              },
              onAuthorize: function(e, n) {
                  return n.payment.execute().then(function() {
                	  document.alert("Payment Complete!")
                  })
              },
            onApprove: function(data, actions) {
            	return actions.order.capture().then((details) => {
            		window.ReactNativeWebView.postMessage("SUCCESS");

                });
            }
          })
          .render("#paypal-button-container");
      }
      document.addEventListener("message", function(e) {
          var n = JSON.parse(e.data);
          if( null == n.amount){
              Errors();
          }
          document.querySelector("p").innerText = "You are about to pay PHP " +n.amount+" to CaterNGo Services" , payWithPayPal(n.amount)
      })
    </script>
</body>
